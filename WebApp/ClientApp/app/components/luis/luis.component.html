<h1>Hello, LUIS!</h1>
<form #luisForm="ngForm" (ngSubmit)="GetLuisResult(luisForm.form)">
    <input type="text"
           class="form-control"
           name="luis-query"
           ngModel
           required
           minlength="3"
           #nameField="ngModel" />
    <div class="alert alert-danger"
         *ngIf="nameField.errors.required">
        The company name is required
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
<div ng-model="luisResult">{{ luisResult }}</div>
