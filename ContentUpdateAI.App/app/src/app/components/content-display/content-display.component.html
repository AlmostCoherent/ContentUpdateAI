<div class="luis-page-header">Current Content</div>
<div class="luis-display">
  <div class="row" *ngFor="let item of currentContent;">
    <div class="col-md-1">{{ item.LineNumber }}</div>
    <div class="col-md-11">
      <div [innerHTML]="item.Content"></div>
      <div [innerHTML]="item.ChangeToContent"></div>
    </div>
  </div>
</div>
